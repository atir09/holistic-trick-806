<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap');

        * {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        #nav {
            border-top: 0.01px solid rgb(192, 190, 190);
            border-bottom: 0.01px solid rgb(192, 190, 190);
            display: flex;
            align-items: center;

        #nav {
            padding: 8px;
        }

        #nav>img {

        }

        #nav>.vl {
            height: 40px;
            border-right: 0.1px solid rgb(167, 166, 166);
            margin-left: 30px;
        }

        #Searchbar {
            display: flex;
            border: 0.1px solid rgb(167, 166, 166);
            width: 500px;
            height: 45px;
            border-radius: 30px;
            align-items: center;
            justify-content: space-between;
            padding-right: 4px;
        }

        #searchbtn {
            border-radius: 20px;
            padding: 10px 20px;
            border: 0;
        }

        #Searchbar>div>img {
            width: 30px;
        }
        #Searchbar>div{
            display: flex;
            align-items: center;
        }
        #Searchbar>div>input{
            width: 300px;
            height: 40px;
            border: 0;
        }
        #nav2{
            border-bottom: 0.01px solid rgb(192, 190, 190);
        }
        #nav2>div{
            width: 60%;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 10px 0px;
        }

    <nav>

            <div>
