<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex {
            display: flex;
        }

        input,
        button {
            display: block;
        }

        input:focus {
            outline: 0;
        }

        #login {
            cursor: pointer;
        }

        #Register {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="loginslide">
        <img src="Img/login top.jpg" alt="">
        <a href="javascript:void(0)" id="loginclosebtn" onclick="closelogin()">&times;</a>
        <div class="flex">
            <h3 id="login">Quick Login /</h3>
            <h3 id="Register">Register</h3>
        </div>
        <input type="text" id="phone" placeholder="Enter your Phone Number">
        <input type="text" id="pass" placeholder="Enter Your Password">
        <button id="loginbtn">Log In</button>
        <button id="register">Register</button>
        <p>By clicking continue, you agree with our <span style="color:darkcyan ;">Privacy Policy</span></p>


    </div>
    <script>
        function openlogin() {
            document.getElementById("loginslide").style.width = "250px";
        }

        function closelogin() {
            document.getElementById("loginslide").style.width = "0";
        }
    </script>
</body>

</html>
